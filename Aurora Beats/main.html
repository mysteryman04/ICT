<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<link rel="html" href="oprosnik.html">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link rel="icon" type="image/x-icon" href="https://github.com/mysteryman04/ICT-project/blob/main/Aurora%20Beats/Aurora%20Beats/Aurora%20Beats/img/note.png">
</head>

<body>
	<!-- header with navbar -->
	<header>
		<div class="navbar">
			<a href="#home"><div id="logo">Aurora Beats</div></a>
			<ul class="nav">
				<li><a href="#home">Домой</a></li>
				<li><a href="#music">Музыка</a></li>
				<li><a href="#about">О проекте</a></li>
			</ul>
			<div class="media">
				<a target='_blank' href="https://www.youtube.com/user/gakkutv/videos"><img src="./img/yt.png" alt="YouTube"></a>
				<a target='_blank' href="https://www.instagram.com/"><img src="./img/inst.png" alt="Instagram"></a>
				<a target='_blank' href="https://ru-ru.facebook.com/"><img src="./img/fb.png" alt="Facebook"></a>
				<a id="lang" href="#">Eng</a>

		</div>
	</header>
	
	<!-- home block -->
	<div id="home">
		<div class="home-image">
			<img src="./img/plastic.png" alt="plastic">
		</div>
		<div class="home-content">
			<p>SoundCloud и Spotify</p>
			<a class="button" target='_blank' href="https://soundcloud.com/tags/kazakhstan%20">SoundCloud</a>

		</div>
	</div>
	<div id="arrow">
		<a href="#video"><svg width="51" height="52" viewBox="0 0 51 52" fill="none" xmlns="http://www.w3.org/2000/svg%22%3E">
			<path d="M49.8945 24.8535L25.8529 48.8951L1.10416 24.1464" stroke="black" stroke-width="3"/>
			</svg>
		</a>				
	</div>

	<!-- major button -->
	<div id="oprosnik">
		<button class="opros" type="button" onclick="document.location='oprosnik.html'"> Сlick to pass the test </button>
	</div>

	<!-- music block -->
	<div id="music">
		<div class="audio">
			<p>Environment</p>
			<audio preload='metadata' controls>
				<source src="./audio/Xonor - Environment.mp3" type="audio/mpeg">

		</div>
		<div class="audio">

			<source src="./audio/Xonor - Paradise.mp3" type="audio/mpeg">
			<source src="./audio/Paradise.wav" type="audio/wav">
			<source src="./audio/Paradise.ogg" type="audio/ogg">
			Ваш браузер не поддерживает тег audio
		</audio>
		</div>
		<div class="audio">
			<p>Honor</p>
		<audio preload='metadata' controls>
			<source src="./audio/Xonor - Honor.mp3" type="audio/mpeg">

		</div>

	<div id="about">
		<div class="image">
			<img src="./img/note.png" alt="Apple" class="Apple">
		</div>
		<div class="about">
			<h1>О проекте</h1>
			<p>Данный сайт предназначен для прослушивания музыки. Исходя из настроения человека, плейлист может выбрать подходящую музыку.</p>
		</div>
	</div>

	<script src="./scripts/lang.js"></script>
